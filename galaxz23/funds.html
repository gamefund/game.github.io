<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>Funding - Galaxz</title>
        <link rel="bookmark" type="image/x-icon" href="images/logo1.png"/>
        <link rel="shortcut icon" href="images/logo1.png" type="image/x-icon"/>
        <link rel="icon" href="images/logo1.png" type="image/png">
        <!-- 载入Jquery 框架 -->
        <script type="text/javascript" src="./library/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="./library/jquery.lazyload.min.js"></script>

    </head>
    <body>
        <script>
            $(function(){
                $(".funds-container img.lazy").lazyload({
                    placeholder : "http://html5resource-10019461.file.myqcloud.com/galaxz/images/crowdfund/funds_begin.jpg",

                    threshold : 200,

                    window.location.href = "index.html";
                })

        </script>
        <div class="funds-container">

        <div class="build-funds-container" style="cursor: pointer">
            <div class="build-funds-text">

            </div>
