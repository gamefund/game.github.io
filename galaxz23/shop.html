<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>Shop - Galaxz</title>
        <link rel="bookmark" type="image/x-icon" href="images/logo1.png"/>
        <link rel="shortcut icon" href="images/logo1.png" type="image/x-icon"/>
        <link rel="icon" href="images/logo1.png" type="image/png">
        <!-- 载入Jquery 框架 -->
        <script type="text/javascript" src="./library/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="./library/jquery.lazyload.min.js"></script>

        <!--<script type="text/javascript" src="./js/main.js"></script>-->
        <script type="text/javascript" src="./js/shop.js"></script>

        <link rel="stylesheet" type="text/css" href="./css/main.css" />
        <link rel="stylesheet" type="text/css" href="./css/shop.css" />
    </head>
    <body>
        <script>
            $(function(){
                $(".shop-container img.lazy").lazyload({
                    placeholder : "http://html5resource-10019461.file.myqcloud.com/galaxz/images/crowdfund/shop_begin.jpg",
                    effect : "fadeIn",
                    threshold : 200,
                    container : $(".shop-container"),
                });

                $(".build-shop-container").on("click", function(){
                    window.location.href = "index.html";
                })
            })
        </script>
        <div class="shop-container">
            <img class="lazy"  data-original="http://html5resource-10019461.file.myqcloud.com/galaxz/images/crowdfund/shop.jpg"/>
        </div>
        <div class="build-shop-container" style="cursor: pointer">
            <div class="build-shop-text">
                PLEASE LOOK FORWARD TO THE OPENING OF CROWDFUND
            </div>           
        </div>
    </body>
</html>
