<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
	<title>GAME.FUND</title>
	<link rel="bookmark" type="image/x-icon" href="images/logo1.png"/>
	<link rel="shortcut icon" href="images/logo1.png" />
	<link rel="stylesheet" href="css/common.css"/>
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/head_foot.css"/>
	<link rel="stylesheet" href="css/my_invitation.css"/>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/jquery-qrcode-0.14.0.min.js"></script>
	<script type="text/javascript" src="js/language_change.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<!-- header -->
	<script type="text/javascript" src="js/head.js"></script>
	<!-- footer -->
	<script type="text/javascript" src="js/foot.js"></script>
	<script type="text/javascript" src="js/my_invitation.js"></script>
</head>
<body id="wrapper">
    <div class="body-container">
		<div class="invitation-title-container">
			<div class="title" id="invitation_title"><p>邀请统计</p></div>
			<div class="statistics-container">
				<div class="block">
					<p class="statistics-title" id="statistics_title1">总共</p>
					<p id="invitation-tatol" class="statistics-content"></p>
				</div>
				<div class="block">
					<div class="split-line"></div>
					<p class="statistics-title" id="statistics_title2">已使用</p>
					<p id="invitation-used" class="statistics-content"></p>
				</div>
				<div class="block">
					<div class="split-line"></div>
					<p class="statistics-title" id="statistics_title3">已失效</p>
					<p id="invitation-failure" class="statistics-content"></p>
				</div>
			</div>
			<div id="invitation-tab" class="invitation-tab">
				<div id="show-available" class="block">
					<p id="show_available">可使用</p>
				</div>
				<div id="show-used" class="block">
					<p id="show_used">已使用</p>
				</div>
			</div>
		</div>
		<div class="invitation-list-container scroll-container">
			<div id="scroller">
				<ul id="invitation-list" class="invitation-list-ul">
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
