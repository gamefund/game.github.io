<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
	<title>GAME.FUND</title>
	<link rel="bookmark" type="image/x-icon" href="images/logo1.png"/>
	<link rel="shortcut icon" href="images/logo1.png" />
	<link rel="stylesheet" href="css/common.css"/>
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/head_foot.css"/>
	<link rel="stylesheet" href="css/resetpwd.css"/>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/jquery.md5.js"></script>
	<script type="text/javascript" src="js/language_change.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/resetpwd.js"></script>
	<!-- header -->
	<script type="text/javascript" src="js/head.js"></script>
	<!-- footer -->
	<script type="text/javascript" src="js/foot.js"></script>
</head>
<body id="wrapper">

	<!-- body -->
	<div class="body-container scroll-container">
		<div id="scroller" class="reset-passsword">
			<div id="login-title-img"><img src="images/logo.png"/></div>
			<div id="reset-title-text" class="title-img-bottom">密码重置</div>
			<div class="input-content">
				<div class="title-text" id="reset_ltitle_text1">新密码</div>
				<input class="input-box" id="password-input" name='new-pwd' type="password">
				<div id="password-input-tip" class="input-tips"></div>
			</div>
			<div class="input-content">
				<div class="title-text" id="reset_ltitle_text2">确认密码</div>
				<input class="input-box" id="confirm-password-input" name='ensure-pwd' type="password">
				<div id="confirm-password-input-tip" class="input-tips"></div>
			</div>
			<div id="reset-btn">提交</div>
		</div>
	</div>

</body>
</html>
